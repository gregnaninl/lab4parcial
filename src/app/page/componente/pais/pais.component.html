<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Paises</span>
  
  </h4>
  <ul class="countries-container list-group mb-3">
     <li *ngFor="let lista  of listaPaises | slice:0:10; let i=index"  class="list-group-item d-flex justify-content-between lh-condensed"  >
      <div>
        <p>Nombre: {{ lista.name}}</p>
       <img src={{lista.flag}} width="50" height="25">
      </div>
      <div class="input-group-append">
        <button type="submit" class="btn btn-secondary" (click)="GuardarPais(lista)">agregar</button>
      </div>
      
    </li>
    
  </ul>
