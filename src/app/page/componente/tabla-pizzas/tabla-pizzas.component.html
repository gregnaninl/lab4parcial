<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Pizzas</span>
  
  </h4>
  <ul class="countries-container list-group mb-3">
     <li *ngFor="let lista  of listados "  class="list-group-item d-flex justify-content-between lh-condensed"  >
      <div>
        <p>Nombre:{{ lista.nombre}}</p>
        <p>Ing:{{ lista.ingredientes}}</p>
        <p>$ {{ lista.precio}}</p>
       
      </div>
      <div class="input-group-append">
        <button type="submit" class="btn btn-secondary" (click)="cargarPizza(lista)">cargar</button>
      </div>
      
    </li>
    
  </ul>
