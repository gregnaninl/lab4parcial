<br>
<div class="row">
    <br>
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">LOGIN</h1>
          <form novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
            
            <div class="form-group" >              
              <label for="email">Correo</label>
              <input type="email" class="form-control" formControlName="email" />
              <div class="invalid-feedback">
                <span *ngIf="loginForm.controls.email.errors?.required">
                  Ingresa tu email
                </span>
              </div>          
            </div> 
  
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" formControlName="password"/>
              <div class="invalid-feedback">
                <span *ngIf="loginForm.controls.password.errors?.required">
                  Ingresa tu contraseña
                </span>
              </div>
            </div>
            <br>
  
            <button class="btn btn-primary btn-lg btn-block" >
              Entrar
            </button>
          </form>
          <br>
        
          <div class="row">
            <div (click)="onUserLogin()" class="col-6">
              <button  class="btn btn-lg btn-user" >
                Admin
              </button>
            </div>
            <div (click)="onTestLogin()" class="col-6">
              <button  class="btn btn-lg btn-user" >
             Empleado
              </button>
            </div>
  
          </div>
        
        
        </div>
      </div>
    </div>
  </div>
